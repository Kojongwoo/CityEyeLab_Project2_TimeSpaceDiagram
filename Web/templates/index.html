<body>

    <input type="file" id="FileInput" accept=".csv, .xlsx"><br><br>
  </div>
    <form id="form" action="/generate" method="post">
      <div id="hot"></div>
      ë°©í–¥: <input type="text" id="direction">
      SA_num (ì„ íƒ): <input type="number" id="sa_num">
      ì¢…ë£Œ ì‹œê°„ (ì´ˆ): <input type="number" id="end_time">
      <button type="submit">ì‹œê³µë„ ìƒì„±</button>
      <button id="saveExcelBtn" style="margin-top: 15px;">ğŸ“¥ ìˆ˜ì •ëœ ì—‘ì…€ ì €ì¥</button>
    </form>
    <div id="result">
        <div id="loading" style="display:none;">
        <p>ì‹œê³µë„ ìƒì„± ì¤‘ì…ë‹ˆë‹¤...</p>
        <img src="/static/loading.gif" alt="ë¡œë”© ì¤‘" width="50">
      </div>
      <div id="image-result">
        {% if image_url %}
          <h2>ê²°ê³¼ ì‹œê³µë„</h2>

        {% endif %}
      </div>
    </div>
    <script>
      let hot;
      document.getElementById("image-result").innerHTML = "";
      document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('hot');

        hot = new Handsontable(container, {
          data: [],
          minSpareRows: 0,
          minRows: 0,
          viewportRowRenderingOffset: 20,
          rowHeaders: true,
          width: '100%',
          height: 500,
          stretchH: 'all',            // âœ… ì—´ ë„ˆë¹„ ìë™ í™•ì¥
          manualRowResize: true,      // âœ… í–‰ í¬ê¸° ìˆ˜ë™ ì¡°ì ˆ ê°€ëŠ¥
          contextMenu: true,
          copyPaste: {
            enabled: true,
            pasteMode: 'shift_down',
            columnsLimit:0,
            rowsLimit:0
          },
          allowHtml: false,
          trimWhitespace: true,
          licenseKey: 'non-commercial-and-evaluation'
        });

        document.getElementById('FileInput').addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (!file) return;

          const fileName = file.name.toLowerCase();
      
          if (fileName.endsWith('.xlsx') | fileName.endsWith('.csv')) {
            const reader = new FileReader();
            reader.onload = function (event) {
              const data = new Uint8Array(event.target.result);
              const workbook = XLSX.read(data, { type: 'array' });

              const firstSheetName = workbook.SheetNames[0];
              const sheet = workbook.Sheets[firstSheetName];

              const rows = XLSX.utils.sheet_to_json(sheet, {
                header: 1,
                raw: true // âœ… ì„œì‹ ì œê±°í•´ì„œ ì›ë³¸ ìˆ«ì ìœ ì§€
              });

              if (rows.length === 0) return;

              const headers = rows[0];  // âœ… ì—‘ì…€ ì²« ì¤„ì„ Handsontable colHeadersë¡œ ì‚¬ìš©
              const expectedCols = headers.length;

              // âœ… í—¤ë” ì œê±° + ë¹ˆ í–‰ ì œê±°
              const cleaned = rows.slice(1)
                .filter(row => row.some(cell => String(cell ?? "").trim() !== ""))
                .map(row => {
                  while (row.length < expectedCols) row.push("");
                  return row;
                })
              hot.updateSettings({
                data: cleaned,
                colHeaders: headers
              });
              // hot.loadData(cleaned);
            };
            reader.readAsArrayBuffer(file);
          }
        });
        
        document.getElementById("form").addEventListener("submit", function(e) {
          e.preventDefault();

          document.getElementById("loading").style.display = "block";

          const data = hot.getData();
          const direction = document.getElementById("direction").value;
          const sa_num = document.getElementById("sa_num").value;
          const end_time = document.getElementById("end_time").value;

          const payload = {
            data: data,
            direction: direction,
            sa_num: sa_num,
            end_time: end_time
          };

          fetch("/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          })
          .then(res => res.json())
          .then(json => {
            document.getElementById("loading").style.display = "none";

              const imgTag = `
                <h2>ê²°ê³¼ ì‹œê³µë„</h2>
                <img src="${json.image_url}" width="800">
              `;
              document.getElementById("image-result").innerHTML = imgTag;
            })
            .catch(err => {
              document.getElementById("loading").style.display = "none";
              alert("âŒ ì‹œê³µë„ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
              console.error(err);
            });
        });

          document.getElementById("saveExcelBtn").addEventListener("click", function() {
            const data = hot.getData();
            const headers = hot.getColHeader();

            // 2ì°¨ì› ë°°ì—´ â†’ ê°ì²´ ë°°ì—´ ë³€í™˜
            const rows = data.map(row => {
              const obj = {};
              headers.forEach((key, idx) => obj[key] = row[idx]);
              return obj;
            });

            fetch("/save_excel", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ rows: rows })
            })
            .then(res => res.blob())
            .then(blob => {
              const url = window.URL.createObjectURL(blob);
              const a = document.createElement("a");
              a.href = url;
              a.download = "ìˆ˜ì •ëœ_êµì°¨ë¡œì •ë³´.xlsx";
              document.body.appendChild(a);
              a.click();
              a.remove();
            });
          });
        });
    </script>
