<!DOCTYPE html>
<html>
<head>
  <title>교차로 시공도 생성</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- ① PapaParse 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
   /* 기존 CSS 내용은 그대로 유지 */
   body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    text-align: center;
   }
   h2 {
    color: #333;
    margin-bottom: 15px;
   }
   #file-upload-section, #input-section, #result {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   }
   label {
    display: inline-block;
    width: 120px;
    margin-bottom: 10px;
    font-weight: bold;
   }
   input#FileInput, input#direction, input#sa_num, input#end_time {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 150px;
    box-sizing: border-box;
    margin-bottom: 10px;
   }
   button {
    background-color: #5cb85c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
   }
   button:hover {
    background-color: #4cae4c;
   }
   #hot-container {
    margin-bottom: 20px;
   }
   #result-image-container {
    margin-top: 20px;
    text-align: center;
   }
   #result-image-container img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 4px;
   }
   .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
  vertical-align: middle;
  }

  .switch input:checked + .slider {
  background-color: red;
  }
  .switch .slider {
    background-color: #ccc;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #4CAF50; /* ON 상태 - 초록색 */
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }
  </style>
</head>

<body>
  <h2>교차로 정보 입력</h2>
  <div>
    <label for="FileInput">🗂️ 파일 업로드 (CSV 또는 Excel)</label><br>
    <input type="file" id="FileInput" accept=".csv, .xlsx"><br><br>
  </div>
    <form id="form" action="/generate" method="post">
      <div id="hot"></div>
      방향: <input type="text" id="direction">
      SA_num (선택): <input type="number" id="sa_num">
      종료 시간 (초): <input type="number" id="end_time">
      <button type="submit">시공도 생성</button>
      <button type="button" id="saveExcelBtn" style="margin-top: 15px;">📥 수정된 엑셀 저장</button>
      <div id="loading" style="display:none;">
        <p>시공도 생성 중입니다...</p>
        <img src="/static/loading.gif" alt="로딩 중" width="50">
      </div>
      <div id="canvasSection" style="display:none; margin-top:20px;">
        <h2>🎯 시공도</h2>
          <div>두 궤적을 선택하시오.</div>
    </form>
      <canvas id="diagramCanvas" width="800" height="800" style="border:1px solid #444; margin-top: 20px;"></canvas>
        <div id="canvas-controls" style="margin-top:15px; text-align:right;"></div>
          <button id="drawLineModeBtn" style="background:#4caf50;color:#fff;border:none;padding:10px 18px;border-radius:6px;font-size:16px;margin-top:10px;cursor:pointer;"  type="button">
            ✏️ 선 그리기 모드 ON/OFF
          </button>

          <!-- 삭제 모드 토글
          <button id="deleteModeBtn" style="background:#f44336;color:#fff;">
            🗑️ 삭제 모드 OFF
          </button> -->

          <button id="distanceBtn" style="background:#1976d2;color:#fff;border:none;padding:10px 18px;border-radius:6px;font-size:16px;margin-right:30px;cursor:pointer;"  type="button">
            두 궤적 간 거리, 시간 차이 계산
          </button>
          <span id="distanceResult" style="font-size:16px;color:#000000;"></span>
        </div>
      </div>
    <br>
    <!-- <button type="button" onclick="drawCanvasFromCsv()" style="background-color: #337ab7; color: white; margin-top: 10px;"> -->
    </button>
    <div id="result">

      <div id="image-result">
        {% if image_url %}
          <h2>Matplotlib 시공도</h2>
          <img src="{{ image_url }}" width="800">
        {% endif %}
      </div>
    </div>
    <script src="dist/bundle.js"></script>
    <!-- <script type="module" src="index.js"></script> -->
</body>
<footer style="margin-top: 50px; color: #0f0f0f; font-size: 14px;">
  ⓒ 2025 CityeyeLab. 교차로 시공도 분석 도구.
</footer>
</html>
