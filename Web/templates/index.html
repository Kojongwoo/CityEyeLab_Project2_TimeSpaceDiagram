<!DOCTYPE html>
<html>
<head>
  <title>교차로 시공도 생성</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- ① PapaParse 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
   /* 기존 CSS 내용은 그대로 유지 */
   body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
    text-align: center;
   }
   h2 {
    color: #333;
    margin-bottom: 15px;
   }
   #file-upload-section, #input-section, #result {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   }
   label {
    display: inline-block;
    width: 120px;
    margin-bottom: 10px;
    font-weight: bold;
   }
   input#FileInput, input#direction, input#sa_num, input#end_time {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 150px;
    box-sizing: border-box;
    margin-bottom: 10px;
   }
   button {
    background-color: #5cb85c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
   }
   button:hover {
    background-color: #4cae4c;
   }
   #hot-container {
    margin-bottom: 20px;
   }
   #result-image-container {
    margin-top: 20px;
    text-align: center;
   }
   #result-image-container img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 4px;
   }
   /* 토글 스위치 기본 스타일 */
  .switch {
    position: relative;
    display: inline-block;
    width: 56px;
    height: 30px;
    vertical-align: middle;
  }
  .switch input { display: none; }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;          /* OFF 회색 */
    transition: .2s;
    border-radius: 30px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 22px; width: 22px;
    left: 4px; top: 4px;
    background-color: white;
    transition: .2s;
    border-radius: 50%;
  }

  /* ON 상태 */
  .switch input:checked + .slider { background-color: #4CAF50; } /* 초록 */
  .switch input:checked + .slider:before { transform: translateX(26px); }

  /* 둥근 스타일(가독성용) */
  .slider.round { border-radius: 30px; }
  .slider.round:before { border-radius: 50%; }

  #diagram-container {
    display: flex;          /* Flexbox 레이아웃 적용 */
    align-items: flex-start;  /* 자식 요소들을 상단에 정렬 */
    gap: 25px;              /* 캔버스와 컨트롤 패널 사이의 간격 */
    margin-top: 20px;
    justify-content: center;
  }

  #controls-panel {
    width: 280px;             /* 컨트롤 패널의 너비 지정 */
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    text-align: left;         /* 내부 텍스트 왼쪽 정렬 */
  }

  #controls-panel h3 {
    margin-top: 20px;
    margin-bottom: 8px;
    font-size: 16px;
    border-bottom: 1px solid #eee;
    padding-bottom: 5px;
  }

  #controls-panel h3:first-child {
    margin-top: 0;
  }
  #app-container {
    max-width: 1500px;
    margin: 30px auto;
    padding: 25px 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    border-radius: 12px;
    background: #fff;
  }
  /* 상단 입력창 스타일 */
  #direction, #sa_num, #end_time {
    font-size: 16px;      /* 글자 크기를 16px로 설정 */
    padding: 8px 10px;    /* 내부 여백을 주어 박스 크기를 키움 */
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 15px;
  }

  /* 컨트롤 패널의 고정 속도 입력창 스타일 */
  #fixedSpeedValue {
    font-size: 16px;      /* 글자 크기를 16px로 설정 */
    padding: 8px 10px;    /* 내부 여백 */
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 90px;          /* 너비 지정 */
    margin-left: 10px;    /* 왼쪽 여백 */
  }

  /* 고정 속도 입력창의 placeholder('km/h') 스타일 */
  #fixedSpeedValue::placeholder {
    font-size: 14px;      /* Placeholder 글자 크기 */
    color: #aaa;
  }
  </style>
</head>

<body>
  <div id="app-container">

    <h1>교차로 정보 입력</h1>
    
    <div>
      <label for="FileInput">🗂️ 파일 업로드 (CSV 또는 Excel)</label><br>
      <input type="file" id="FileInput" accept=".csv, .xlsx"><br><br>
    </div>

    <form id="form">
      <div id="hot"></div>
      방향: <input type="text" id="direction">
      SA_num (선택): <input type="number" id="sa_num">
      종료 시간 (초): <input type="number" id="end_time">
      <button type="submit">시공도 생성</button>
      <button type="button" id="saveExcelBtn" style="margin-top: 15px;">📥 수정된 엑셀 저장</button>
      
      <div id="loading" style="display:none;">
        <p>시공도 생성 중입니다...</p>
        <img src="/static/loading.gif" alt="로딩 중" width="50">
      </div>
    </form>

    <div id="canvasSection" style="display:none; margin-top:20px;">
      <h1>🎯 시공도 </h1>

      <div id="diagram-container">
        <canvas id="diagramCanvas" width="800" height="800" style="border:1px solid #747474;"></canvas>
        <div id="controls-panel">
          <h3>고정 속도 모드</h3>
          <div style="margin-bottom: 10px;">
            <label class="switch" style="margin-right:10px;">
              <input type="checkbox" id="fixedSpeedToggle">
              <span class="slider round"></span>
            </label>
            <span id="fixedSpeedLabel" style="font-weight:600;color:#686868;">OFF</span>
            <input type="number" id="fixedSpeedValue" placeholder="km/h">
          </div>
          <h3>선 그리기 모드 토글</h3>
          <div style="margin-bottom: 10px;">
            <label class="switch" style="margin-right:10px;">
              <input type="checkbox" id="drawToggle">
              <span class="slider round"></span>
            </label>
            <span id="drawStateLabel" style="font-weight:600;color:#686868;">OFF</span>
          </div>
          <h3>선 삭제 모드 토클</h3>
          <div style="margin-top:10px;">
            <label class="switch" style="margin-right:10px;">
              <input type="checkbox" id="deleteDrawnToggle">
              <span class="slider round"></span>
            </label>
            <span id="deleteDrawnLabel" style="font-weight:600;color:#686868;">OFF</span>
          </div>
          <h3>궤적 이동 모드 토글</h3>
          <div style="margin-top:10px;">
            <label class="switch" style="margin-right:10px;">
              <input type="checkbox" id="moveToggle">
              <span class="slider round"></span>
            </label>
            <span id="moveStateLabel" style="font-weight:600;color:#686868;">OFF</span>
          </div>
          <button id="distanceBtn" style="background:#0d01af;color:#fff;border:none;padding:10px 18px;border-radius:6px;font-size:16px;cursor:pointer; margin-top: 30px;" type="button">
            <div>두 궤적 간 거리, 시간 차이 계산</div>
          </button>
          <div id="distanceResult" style="font-size:22px; color:#000000; margin-top: 10px;"></div>
        </div>
      </div>
    </div>

  </div> <script src="dist/bundle.js"></script>
</body>
<footer style="margin-top: 50px; color: #0f0f0f; font-size: 14px;">
  ⓒ 2025 CityeyeLab. 교차로 시공도 분석 도구.
</footer>
</html>
